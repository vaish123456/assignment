<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <style>
    .container {
      width: 200px;
      height: 300px;
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
      float: left;
    }

    .item {
      background-color: lightblue;
      padding: 10px;
      margin: 5px;
      cursor: move;
    }
  </style>
  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
    }
  </script>
</head>
<body>
  <div id="container1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="item1" class="item" draggable="true" ondragstart="drag(event)">Images</div>
    <div id="item2" class="item" draggable="true" ondragstart="drag(event)">Text</div>
    <div id="item3" class="item" draggable="true" ondragstart="drag(event)">Icons</div>
  </div>

  <div id="container2" class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
